[variables]
    PHP_VERSION = '8.2'

[phases.build]
    cmds = [
        'composer install --no-dev --optimize-autoloader --no-interaction',
        'npm ci',
        'npm run build'
    ]

[phases.setup] 
    nixPkgs = ['...', 'php82Packages.composer']

[phases.install]
    cmds = ['echo "PHP setup complete"']

[start]
    cmd = 'bash -c "php artisan key:generate --force --no-interaction && php artisan migrate --force --no-interaction && php artisan db:seed --force --no-interaction && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan storage:link && vendor/bin/heroku-php-apache2 public/"'gs = ['php8.2-intl', 'php8.2-zip', 'php8.2-gd', 'php8.2-exif']
cmds = [
    'composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-intl --ignore-platform-req=ext-zip --ignore-platform-req=ext-gd',
    'npm ci && npm run build'
]

[phases.deploy]
cmds = [
    'php artisan key:generate --force',
    'php artisan migrate --force',
    'php artisan db:seed --force',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache',
    'php artisan storage:link'
]

[start]
cmd = 'vendor/bin/heroku-php-apache2 public/'
